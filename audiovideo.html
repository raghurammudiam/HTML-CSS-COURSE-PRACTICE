<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioVideo</title>
</head>
<body>
    <h1>Audio and Video</h1>
    <h2>Audio</h2>
    <audio controls="controls" autoplay muted>
        <source src="audio/Anagha.ogg" />
    </audio>
    <h2>Video</h2>
    <video controls="controls" autoplay muted>
        <source src="video/Mountains.mp4" />
    </audio>
</body>
</html>
